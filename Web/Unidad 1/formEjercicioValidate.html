<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Geovanni Rojas ">
    <meta name="description" content="Ejercicio formulario">
    <title>Formularios</title>
</head>

<body>
    <h1>Registro en nuestra tienda</h1>
    <form action="">
        <fieldset>
            <p><label for="nameField">Nombre de usuario :</label>
                <br>
                <input type="text" id="nameField" placeholder="Ej: Geovanni" autofocus="" required=""></p>


            <p><label for="mailField">Email :</label>
                <br>
                <input type="email" id="mailField" placeholder="Ej: geovanni@mail.com" required="">
            </p>

            <p> <label for="ageField">Edad :</label>
                <br>
                <input type="number" id="ageField" placeholder="Ej: 21" required="">
            </p>
            <p><label for="dateBirth">Fecha Nacimiento</label>
                <br>
                <input type="date" id="dateBirth">

            </p>

            <p><input type="submit" value="registrar"></p>
        </fieldset>
    </form>

</body>

</html>
